<div class="card" style="width: 18rem;">
  <div class="card-header">
    {{person.name}}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{person.surname}}</li>
    <li class="list-group-item">{{person.age}}</li>
    <li class="list-group-item">{{person.role}}</li>
  </ul>
<button type="button" (click)='showUser.emit(person)' class="btn btn-primary">Show Details</button>
</div>
