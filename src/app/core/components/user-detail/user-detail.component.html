<div>
  <h2>user-detail</h2>
  <div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      {{user.name}}
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{user.surname}}</li>
      <li class="list-group-item">{{user.age}}</li>
      <li class="list-group-item">{{user.role}}</li>
    </ul>
<button type="button" class="btn btn-secondary mt-4" (click)="hideDetail.emit(false)">Close Detail</button>
</div>
  </div>
